    <style>
        body {
            background-color: #EABDE6;
        }

        img {
            mix-blend-mode: multiply;
            width: 25px;
            height: 25px;
            margin-top: 40px;
            margin-left: 50px;
        }

        .logo {
            display: flex;
            gap: 0.3rem;
        }

        .logo h2 {
            margin-top: 39px;
        }

        .textarea {
            position: relative;
            width: 30%;
            max-width: 500px;
            min-height: 50px;
            background: #fff;
            color: #333;
            padding: 20px;
            margin-left: 50px;
            outline: none;
            border-radius: 3px;
            font-size: 0.9rem;
            padding-top: 2px;
            padding-left: 4px;

        }

        .textarea img {
            width: 25px;
            bottom: 0px;
            right: 0px;
            position: absolute;
            cursor: pointer;
        }

        button {

            width: 120px;
            height: 30px;
            border-radius: 45px;
            font-size: 0.7rem;
            display: flex;
            gap: 0.3rem;
            padding-top: 7px;
            padding-left: 15px;
            margin-left: 50px;
            background-color: rgb(101, 19, 177);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>

    <div id="create-btn">
        <button><i class="fa-solid fa-pencil"></i>Create Notes</button>
    </div>
    <div class="text-place">
        <!-- <p contenteditable="true" class="textarea"><img src="delete.png" alt=""></p> -->

    </div>


    <script>
        let createButton = document.querySelector("#create-btn");
        let textPlace = document.querySelector(".text-place");
        let textArea = document.querySelectorAll(".textarea");
        function savedata() {
            localStorage.setItem("data", textPlace.innerHTML);
        }

        createButton.addEventListener("click", () => {
            let inputbox = document.createElement("p");
            let image = document.createElement("img");
            inputbox.className = "textarea";
            inputbox.setAttribute("contenteditable", "true");
            image.src = "delete.png";
            textPlace.appendChild(inputbox).appendChild(image);
            savedata();

        });
        textPlace.addEventListener("click", function (e) {
            if (e.target.tagName === "IMG") {
                e.target.parentElement.remove();
                savedata();
            }
            else if (e.target.tagName === "P") {
                e.target.addEventListener("input", savedata);

            }

        });
        function showdata() {
            textPlace.innerHTML = localStorage.getItem("data");
        }
        showdata();
    </script>
